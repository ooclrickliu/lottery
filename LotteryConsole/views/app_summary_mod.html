    <div class="m-t-sm f_Left">
        <div class="app-aside m-l-lg w-xmm">
            <h4 class="app-aside font-mid" >{{nav_title}}</h4>
        </div>
        <form name="summaryform" class="form-horizontal" style="font-size: 1em;width: 1400px">
            <div class="row">
                <div class="col-sm-3 f_Left">
                    <div class="row">
                        <label class="control-label col-sm-3">统计方式</label>
                        <select class="form-control w-xmm" ng-model="searchWay" ng-change = "datachange()">
                            <option value="">请选择...</option>
                            <option>商品类型</option>
                            <option>时间</option>
                        </select>
                    </div>
                </div>
                <div class="control-label col-sm-3 f_Left w-lg" style="margin-left: -150px">

                    <label class="">时间粒度</label>

                    <label class="i-checks m-b-none m-r-xxs">
                        <input type="radio" name="timeunit" ng-model="unit.timeUnit" value="YEAR" ng-change="onTimeUnitChange()"><i></i>年
                    </label>
                    <label class="i-checks m-b-none m-r-xxs">
                        <input type="radio" name="timeunit" ng-model="unit.timeUnit" value="QUARTER" ng-change="onTimeUnitChange()"><i></i>季
                    </label>
                    <label class="i-checks m-b-none m-r-xxs">
                        <input type="radio" name="timeunit" ng-model="unit.timeUnit" value="MONTH" ng-change="onTimeUnitChange()"><i></i>月
                    </label>
                    <label class="i-checks m-b-none m-r-xxs">
                        <input type="radio" name="timeunit" ng-model="unit.timeUnit" value="DAY" ng-change="onTimeUnitChange()"><i></i>日
                    </label>
                </div>

                <div class="col-sm-4" ng-if="showYearSelect">
                    <div class="row" >
                        <div class="">
                            <label class="w-xs app-aside control-label">查询时间：</label>

                            <input type="text" class="text-limit form-control w-xmm app-aside"
                                   ng-click="timeSelect($event)" id="year1"
                                   ng-model="summaryArgs.yearChooseStart" title="(格式为:yyyy-MM-dd)"/>
                        </div>
                        <div class="">
                            <label class="app-aside w-xxxs control-label">到：</label>

                            <input type="text" class="text-limit form-control w-xmm app-aside"
                                   ng-click="timeSelect($event)" id="year2"
                                   ng-model="summaryArgs.yearChooseEnd" title="(格式为:yyyy-MM-dd)"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4" ng-if="showQuarter">
                    <div class="row">
                        <div class="row col-sm-6">
                            <div class="">
                                <input type="text" class="text-limit form-control w-xxs app-aside form_date"
                                       ng-click="timeSelect($event)" id="querter1"
                                       ng-model="summaryArgs.yearStart" title="(格式为:yyyy-MM-dd)"/>
                                <label class="w-xss app-aside control-label">年</label>
                            </div>
                            <div class="">
                                <select class="form-control app-aside w-xmd" ng-model="summaryArgs.quarterChooseStart">
                                    <option value="">季</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <label class="w-xms app-aside control-label m-l-n-md">季度</label>
                            </div>
                        </div>
                        <div class="row col-sm-6">
                            <p class="control-label w-xxxs app-aside m-l-n-xl">到</p>

                            <div class="">
                                <input type="text" class="text-limit form-control w-xxs app-aside form_date"
                                       ng-click="timeSelect($event)" id="querter2"
                                       ng-model="summaryArgs.yearEnd" title="(格式为:yyyy-MM-dd)"/>
                                <label class="w-xss app-aside control-label">年</label>
                            </div>
                            <div class="">
                                <select class="form-control app-aside w-xmd" ng-model="summaryArgs.quarterChooseEnd">
                                    <option value="">季</option>
                                    <option>1</option>
                                    <option>2</option>
                                    <option>3</option>
                                    <option>4</option>
                                </select>
                                <label class="w-xms app-aside control-label m-l-n-md">季度</label>
                            </div>
                        </div>
                    </div>

                </div>
                <div class="col-sm-4" ng-if="showMonthSelect">
                    <div class="row" >
                        <div class="">
                            <label class="w-xs app-aside control-label">查询时间：</label>

                            <input type="text" class="text-limit form-control w-xmm app-aside"
                                   ng-click="timeSelect($event)" id="time1"
                                   ng-model="summaryArgs.monthChooseStart" title="(格式为:yyyy-MM-dd)"/>
                        </div>
                        <div class="">
                            <label class="app-aside w-xxxs control-label">到：</label>

                            <input type="text" class="text-limit form-control w-xmm app-aside"
                                   ng-click="timeSelect($event)" id="time2"
                                   ng-model="summaryArgs.monthChooseEnd" title="(格式为:yyyy-MM-dd)"/>
                        </div>
                    </div>
                </div>
                <div class="col-sm-4" ng-if="showDaySelect" >
                    <div class="row" >
                        <div class="">
                            <label class="app-aside w-xs control-label">查询时间：</label>

                            <input type="text" class="text-limit form-control app-aside w-xmm form_date" id="day1"
                                   ng-click="timeSelect($event)" id="day1"
                                   ng-model="summaryArgs.dayChooseStart"  title="(格式为:yyyy-MM-dd)"/>
                        </div>
                        <div class="">
                            <label class="app-aside w-xxxs control-label">到：</label>

                            <input type="text" class="text-limit form-control app-aside w-xmm form_date" id="day2"
                                   ng-click="timeSelect($event)" id="day2"
                                   ng-model="summaryArgs.dayChooseEnd"  title="(格式为:yyyy-MM-dd)"/>
                        </div>
                    </div>
                </div>

                <div class="col-sm-2 f_Left" ng-show="modType">
                    <label class="control-label app-aside text-left w-xxs m-l-n-xxl">商品类型</label>
                    <select class="form-control app-aside w-sm" ng-model="summaryArgs.productChoose" ng-options="item.code for item in items">
                    <option value="">商品型号</option>
                    </select>
                </div>
                <div class="f_Right form-group control-label w-xms" style="margin-right: 20px">
                    <button class="btn btn-primary m-t-n m-b-n m-t-n-sm" ng-click="summary(summaryform.$valid)" type="submit">统计</button>
                </div>
            </div>
        </form>
    </div>

    <div style="height:60px; width:1px; border-left:1px #ccc solid;margin-left: 150px"></div>

    <div style="width: 100%; height: 1px; margin: 0px auto; padding: 0px; background-color: #D8D8D8; overflow: hidden"></div>
    <div class="line"></div>

    <div style="margin:10px 100px">
        <div>
            <tabset id="tabs">
                <tab ng-click="changeBarChart($event)" id="1">
                    <tab-heading>
                        <i class="icon-bar-chart m-r-xs"></i>销售量
                    </tab-heading>
                </tab>
                <tab ng-click="changeBarChart($event)" id="2" heading="销售额">

                </tab>
                <tab ng-click="changeBarChart($event)" id="3" heading="销量(不带数量)柱状图" ng-show = 'false'>
                </tab>

                <div class="m-r-lxl" style="float: right;margin-top: 25px" ng-show="showUnit">

                    <h5><span
                       class="" style="margin-right: 400px">{{summaryArgs.startTime + "&nbsp;&nbsp;&nbsp;到&nbsp;&nbsp;&nbsp;" +  summaryArgs.endTime}}
                    </span>单位：{{barUnit}} </h5>
                </div>
                <div class="tab-container"  style="height: 500px; width: 1400px;margin-top: 50px;">
                    <div class="">
                        <div ui-jq="plot"  ui-options="
                          [
                            { data: {{bardata.data}},  color: '{{barcolor.info}}' }
                          ],
                          {
                            legend: {show: true,labelBoxBorderColor:$scope.color.primary},
                            bars: { show: true, fill: true, lineWidth: 1 , order:1, barWidth: 0.5, align: 'center',fillColor: { colors: [{ opacity: 0.5 }, { opacity: 0.9}] } },
                            colors: [$scope.color.info,$scope.color.primary,$scope.color.success],
                            series: { shadowSize: 1 },
                            xaxis:{ font: { color: 'black' },
                                    position: 'bottom',
                                    autoscaleMargin: bardata.boolean,
                                    ticks: bardata.ticks
                            },
                            yaxis:{ font: { color: 'black' },
                                    position:'left',
                                    tickFormatter: bardata.tickFormatter
                            },
                            grid: { show: true, color: 'black', hoverable: true, clickable: true, borderWidth: 1},
                            tooltip: true,
                            tooltipOpts: { content: '%y.2',  defaultTheme: false, shifts: { x: 0, y: 20 } }
                          }
                        " ui-refresh = "bardata" style="height:400px;width: 1200px">
                        </div>
                    </div>
                </div>

            </tabset>

        </div>
